<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My OAuth2.0 Instance</title>
</head>
<body>
    <h1>
        <strong>OAuth2.0 Test Client</strong>
    </h1>
    <hr>
    <p><em>This is a mock OAuth2.0 client. There's no need to use real user information.</em></p><br>
    <form action="/login">
        <label for="email">Email:</label><br>
        <input type="text" placeholder="email@example.com" type="email" name='email' required><br>
        <label for="password">Password:</label><br>
        <input type="password" name='password' required><br>
        <button type="submit" formmethod="POST" formenctype="application/x-www-form-urlencoded">Click Here</button><br>
    </form>
</body>
</html>
