<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        <strong>Device Selection</strong>
    </h1>
    <hr>
    <form action="/login/devices" method="POST">
        <div>
            <ul>
                <input type="checkbox" name="Dimmer Switch" value="1">Dimmer Switch<br>
                <input type="checkbox" name="Presence Sensor" value="1">Presence Sensor<br>
                <input type="checkbox" name="Contact Sensor" value="1">Contact Sensor<br>
                <input type="checkbox" name="Doorbell" value="1">Doorbell<br>
                <input type="checkbox" name="Humidity Sensor" value="1">Humidity Sensor<br>
                <input type="checkbox" name="Water Sensor" value="1">Water Sensor<br>
                <input type="checkbox" name="Motion Sensor" value="1">Motion Sensor<br>
                <input type="checkbox" name="Carbon Monoxide" value="1">Carbon Monoxide<br>
                <input type="checkbox" name="Window Shade" value="1">Window Shade<br>
                <input type="checkbox" name="Valve" value="1">Valve<br>
            </ul>
        </div>
        <button type="submit" formmethod="POST" formenctype="application/x-www-form-urlencoded">Authorize</button>
    </form>
</body>
</html>
